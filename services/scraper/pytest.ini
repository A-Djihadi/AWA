[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=tjm_scraper
    --cov-report=term-missing
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    spider: Spider specific tests
    pipeline: Pipeline specific tests
